<style>
    body{
    background-color: #EEEEEE;
    }

    h1{
    text-align: center;
    font-weight: bold;
    padding: 15px;
    color: red;
    border-bottom: 3px solid black;
    height: 100px;
    }

    h3{
    text-align: center;
    font-weight: bold;
    padding: 20px;
    color: black;
    }

    .tr, th, td{
      width: 10%;
      border:1px solid black;
     text-align: center;
    }

     form {
            display: flex;
            flex-wrap: wrap;
        }

        form div {
            margin: 10px 10px;
            flex: 1;
            padding: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px;
        }
</style>

<h1>QUẢN LÝ LỚP</h1>

<a href="{{ url_for('index_1') }}" class="btn btn-success float-right"><i class="fa fa-arrow-circle-left">    Về trang chủ</i></a>

<form action="{{ url_for('SearchClass')}}" method="POST">
        <div></div>
        <div><input type="text" name="TenLop" class="form-control" placeholder="Nhập tên lớp cần xem" ></div>
        <div><button type="submit" class="btn btn-primary">Xem</button></div>
</form>


<div>
    <h3>DANH SÁCH LỚP</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Địa chỉ</th>
            </tr>
        </thead>
        <tbody>
            {% for hs in hs %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ hs[1] }}</td>
                    <td>{{ hs[3] }}</td>
                    <td>{{ hs[2] }}</td>
                    <td>{{ hs[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
